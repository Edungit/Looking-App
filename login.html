<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='fontawesome/css/fontawesome.css' rel='stylesheet'>
    <link href='fontawesome/css/fontawesome.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    
<div class="blur">
<div class="login-form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <img src="img/login.jpg" class="login-img" alt="login">
            </div>
            <div class="col-7" id="form-col">
                <br>
                <h1 style="font-weight: 600;">Login</h1> <br>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="validationCustom01" class="form-label">Email Address</label>
                      <input type="text" class="form-control border" id="validationCustom01" placeholder="Enter your email..." required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div> 
                    <div class="col-12">
                      <label for="validationCustom02" class="form-label">Password</label>
                      <input type="text" class="form-control border" id="validationCustom02" placeholder="Enter your password..." required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-12">
                        <button class="btn login-btn" type="submit"> Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                      </div>
                       <div class="or">
                        <h3>- OR -</h3>
                       </div>
                       <div class="col-12">
                        <button class="btn login-btn" type="submit"><a href="signup.html" class="a-tag">Sign up</a> <i class="fa fa-user-plus" aria-hidden="true"></i></button>
                      </div>
                </div>
                
                    
                  </form>
            </div>
        </div>
    </div>
</div>

</div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e8909c0bae.js" crossorigin="anonymous"></script>   
</body>
</html>
